<template #createModal let-c="close">
    <div class="modal-header">
        <span class="pull-right">
            <a class="glyphicon glyphicon-remove" (click)="c()"></a>
        </span>
        <h2>{{create.title}}</h2>
    </div>
    <div class="modal-body">
        <ms-create-ticket #create (submit)="c(); getTickets()"></ms-create-ticket>
    </div>
</template>
<div class="container-fluid">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="">All</a></li>    
    </ul>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Status</th>
                <th>User</th>
                <th>Description</th>
                <th>Next Stop</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ticket of tickets; let i = index; trackBy: trackByFn">
            <td>{{ticket.id}}</td>
            <td>{{ticket.status}}</td>
            <td>{{ticket.user.firstName}} {{ticket.user.lastName}}</td>
            <td>{{ticket.description}}</td>
            <td>{{ticket.nextStop.firstName}} {{ticket.nextStop.lastName}}</td>
            <td><a>edit</a>  <a (click)="deleteTicket(tickets[i])">delete</a></td>
        </tr>   
        </tbody>
    </table>
    <button class="btn btn-success btn-sm" (click)="openModal(createModal)">Open Ticket</button>
</div>
