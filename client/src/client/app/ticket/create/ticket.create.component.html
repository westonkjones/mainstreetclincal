<div class="container">
    <h1>Create New Ticket</h1>
    <form>
        <div class="form-group">
            <label for="user">User</label>
            <input type="text" class="form-control" id="user" required [(ngModel)]="model.user" name="user">
        </div>
        <div class="form-group">
            <label for="nextStop">Next Stop User</label>
            <input type="text" class="form-control" id="nextStop" required [(ngModel)]="model.nextStop" name="nextStop">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="5" required [(ngModel)]="model.description" name="description"></textarea>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
