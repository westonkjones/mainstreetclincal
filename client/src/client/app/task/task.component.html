<div class="container">
    <div [hidden]="clinic != null">
        <div class="col-xs-4 text-right">
            
        </div>
        <div class="col-xs-4 text-center">
            <h2>Please select a clinic</h2>
            <div class="form-group" id="clinic-select">
                <select class="form-control" [(ngModel)]="clinic">
                    <option value="null"></option>
                    <option *ngFor="let c of clinics; trackBy: trackByFn" [ngValue]="clinic">{{c.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-xs-4 text-left">
            
        </div>
    </div>
    <div [hidden]="clinic == null">
        <div class="col-xs-8 col-xs-offset-2 text-center"> 
            <div class="row" id="staff-select">
                <h2>Please select today's staff</h2>
                <div class="col-xs-5">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let user of users; trackBy: trackByFn" (click)="this.addToStaff(user)">{{user.firstName}} {{user.lastName}}</li>
                    </ul>
                </div>
                <div class="col-xs-2">
                </div>
                <div class="col-xs-5">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let s of staff; trackBy: trackByFn" (click)="removeFromStaff(s)">{{s.firstName}} {{s.lastName}}</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4 text-center">
                    <a id="staff-ok-button" *ngIf="staff.length > 0" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
